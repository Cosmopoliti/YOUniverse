<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Accesso</title>
    <link rel="stylesheet" href="../styles/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="../Accesso/Sign%20In.css"/>
    <script src="../Accesso/SignIn.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/angular/angular-route.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase-auth.js"></script>


</head>
<body g-app="myApp">

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="informazioni">
            <p class="interno">Date of Birth:  <input class="DN" type="text" name="DataNascita" value=" gg/mm/aaaa"></p> <br>
            <p class="interno">Gender:   <input type="radio" name="gender" value="male"> Male <input type="radio" name="gender" value="female"> Female<br>
        </div>

        <div class="bottoniModal">
        <button class="Bottone">Sign In</button>
        <button  id="close" class="Bottone">Annul</button>
        </div>
    </div>

</div>




<header class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="Bottone">Log In</button>
        </div>
    </div>
</header>

<div class="contenitore">

<div class="signIn">
   <h1>Sign In</h1>

    <div class="informazioni">
        <p>Username:         <input class="Us" type="text" name="Username" value=" Insert a Username"></p> <br>
        <p>E-Mail:          <input class="Em" type="text" name="Email" value=" Insert your E-Mail address"></p> <br>
        <p>Password:       <input class="Ps" type="text" name="Pass" value=" Create a password"></p> <br>
        <p>Confirm Password: <input class="Cf" type="text" name="Confirm" value=" Insert the password"></p> <br>
    </div>

    <button id="myBtn" class="Bottone">Sign In</button>
    <p>Are you already inside? <a href="index.html">Log In</a></p>
</div>

</div>

</body>
</html>
