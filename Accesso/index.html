<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Accesso</title>
    <link rel="stylesheet" href="../styles/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="../Accesso/Sign%20In.css"/>
    <script src="../Accesso/SignIn.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="informazioni">
            <p class="interno">Date of Birth:  <input class="DN" type="date" name="DataNascita" placeholder=" gg/mm/aaaa"></p> <br>
            <p class="interno">Gender:   <input id="male" type="radio" name="gender" value="male"> Male <input id="female" type="radio" name="gender" value="female"> Female<br>
        </div>

        <div class="bottoniModal">
        <button class="Bottone">Sign In</button>
        <button  id="close" class="Bottone">Cancel</button>
        </div>
    </div>

</div>




<header class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="Bottone">Log In</button>
        </div>
    </div>
</header>

<div class="contenitore">

<div class="signIn">
   <h1>Sign In</h1>

    <div class="informazioni">
        <p>Username:         <input class="Us" type="text" name="Username" placeholder="Insert a Username"></p> <br>
        <p>E-Mail:           <input class="Em" type="email" name="Email" placeholder="Insert your E-Mail address"></p> <br>
        <p>Password:         <input class="Ps" type="password" name="Pass" placeholder="Create a password"></p> <br>
        <p>Confirm Password: <input class="Cf" type="password" name="Confirm" placeholder="Insert the password"></p> <br>
    </div>

    <button id="myBtn" class="Bottone">Sign In</button>
    <p>Are you already inside? <a href="index.html">Log In</a></p>
</div>

</div>

</body>
</html>
